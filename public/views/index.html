<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!--Glyphicons & Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
    <!-- 
        font-family: 'Open Sans Condensed', sans-serif;
        font-family: 'Open Sans', sans-serif; 
    -->

    <title>Hijab Store</title>
</head>

<body>

    <!-- NavBar -->
    <div class="container-fluid" id="navbar">

        <!-- Top Row -->
        <div class="row" id="navbar-top">

            <!-- Hamburger Menu -->
            <div class="col-lg-2 text-center nav-top" id="hamburger-menu">
                <i class="fas fa-bars" id="hamburger-menu-icon"></i>
            </div>

            <!-- Logo -->
            <div class="col-lg-8 text-center nav-top" id="site-logo">
                <h1>HIJAB</h1>
            </div>

            <!-- Checkout -->
            <div class="col-lg-2 text-center nav-top" id="shopping-cart">
                <i class="fas fa-shopping-cart" id="shopping-cart-icon"></i>
            </div>

        </div>

        <!-- Bottom Row -->
        <div class="row" id="navbar-bottom">
            <div class="col-lg-2 text-center nav-bottom">
            </div>

            <div class="col-lg-2 text-center nav-bottom">
                <a href="../views/products.html" class="navbar-category">Chiffon</a>

            </div>

            <div class="col-lg-2 text-center nav-bottom">
                <a href="../views/products.html" class="navbar-category">Viscose</a>
            </div>

            <div class="col-lg-2 text-center nav-bottom">
                <a href="../views/products.html" class="navbar-category">Jersey</a>
            </div>

            <div class="col-lg-2 text-center nav-bottom">
                <a href="../views/products.html" class="navbar-category">Printed</a>
            </div>

            <div class="col-lg-2 text-center nav-bottom">
            </div>
        </div>
    </div>

    <!-- Image Carousel -->
    <div class="container-fluid" id="index-carousel">
        <div class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x150" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x150" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x150" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <!-- Footer -->
    <div class="container-fluid text-center footer">
        <i class="fas fa-copyright"></i>
    </div>





    <!-- JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/checkout.js"></script>
</body>

</html>
